<template name="customerdetail">
<li >
          <div class="timeline-image">
            <img class="img-circle img-responsive" src="http://lorempixel.com/250/250/cats/1" alt="">
          </div>
          <div class="timeline-panel">
            <div class="timeline-heading">
              <h4 class="heading">{{#if username}} {{username}} {{else}} {{profile.name}} {{/if}}</h4>
              <h4 class="subheading">Member since {{formatDate createdAt}}</h4>
            </div>

            <div class="timeline-body">
              <p class="text-muted">
                Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.
              </p>
            </div>
          </div>
           <div class="line"></div> 
        </li>
        </template>
